<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="http://localhost:8000/start">
        <img src="/static/assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">scNavigator ;)</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">

  {% if "workspace" in request.get_full_path %}
    <div id="sidebar-experiments" class="text-center">
      <h6 class="text-center">Your Experiments</h6>

      <!-- hidden to be used as a template to create new instances -->
      <div id="sidebar-exp-template" class="d-none">
        <div class="sidebar-experiment-wrapper sidebar-experiment-new text-center d-none">
          <a class="sidebar-experiment-load" data-exp-title="exp_title_place_holder" href="javascript:;">
            <div class="sidebar-experiment text-center pt-3 h3">
              <span><i class="fas fa-microscope"></i></span>
            </div>
            exp_title_place_holder
            <hr class="horizontal dark mt-0">
          </a>
        </div>
      </div>
      <!-- / end of template -->

      {% for exp in lst_experiments %}  {% comment %} app_name/processor.py {% endcomment %}
        <div class="sidebar-experiment-wrapper text-center">
          <a class="sidebar-experiment-load" data-exp-title="{{ exp }}" href="javascript:;">
            <div class="sidebar-experiment text-center pt-3 h3">
              <span><i class="fas fa-microscope"></i></span>
            </div>
            {{ exp }}
            <hr class="horizontal dark mt-0">
          </a>
        </div>
      {% endfor %}

    </div>
    <div class="text-center">
      <br />
      <span>You can always add more!</span>
    </div>

  {% endif %}
</aside>
